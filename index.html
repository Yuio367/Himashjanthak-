<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Nest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #ff0099, #493240);
            padding: 20px;
            font-size: 24px;
            box-shadow: 0px 4px 10px rgba(255, 0, 153, 0.5);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }

        #searchBar {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }

        #notFoundMessage {
            color: red;
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }

        .anime-card {
            background: #222;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
            transition: 0.3s;
        }

        .anime-card:hover {
            transform: scale(1.05);
        }

        .anime-card img {
            width: 100%;
            border-radius: 10px;
        }

        .anime-title {
            font-size: 24px;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: cyan;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Anime Nest</h1>
        <input type="text" id="searchBar" placeholder="Search Anime..." oninput="searchAnime()">
        <p id="notFoundMessage">Anime not found</p>
    </header>

    <main id="animeContainer">
        <!-- Anime cards will be dynamically added here -->
    </main>

    <script>
        const animeDatabase = [
            { title: "Attack on Titan (Season-1)", image: "https://i.ibb.co/nMvww8Nj/Screenshot-20250223-095729.jpg", link: "https://t.me/hikimaru_the_owner/9" },
            { title: "Attack on Titan (Season-2)", image: "https://i.ibb.co/9BkyhFQ/Screenshot-20250223-100045.jpg", link: "https://t.me/hikimaru_the_owner/36" },
            { title: "Attack on Titan (Season-3)", image: "https://i.ibb.co/DfQBqhV3/Screenshot-20250223-100036.jpg", link: "https://t.me/hikimaru_the_owner/49" },
            { title: "Attack on Titan (Season-4)", image: "https://i.ibb.co/vCKzG4NW/Screenshot-20250223-100557.jpg", link: "https://t.me/hikimaru_the_owner/71" },
            { title: "Baki Hanma (Season-1)", image: "https://i.ibb.co/PvxgspPN/Screenshot-20250222-205538.jpg", link: "https://t.me/hikimarui_the_owner/3" },
            { title: "Baki Hanma (Season-2)", image: "https://i.ibb.co/PvxgspPN/Screenshot-20250222-205538.jpg", link: "https://t.me/hikimarui_the_owner/17" },
            { title: "Dr. Stone (Season-1)", image: "https://i.ibb.co/gbw62LcH/MV5-BYz-Zk-Yj-M1-MWMt-NTY3-Mi00-MTMz-LTlh-Nm-Qt-N2-Ex-Zj-Fk-Yzdj-Zm-Fj-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX10.jpg", link: "https://t.me/hikimaruii/4" },
            { title: "Dr. Stone (Season-2)", image: "https://i.ibb.co/gbw62LcH/MV5-BYz-Zk-Yj-M1-MWMt-NTY3-Mi00-MTMz-LTlh-Nm-Qt-N2-Ex-Zj-Fk-Yzdj-Zm-Fj-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX10.jpg", link: "https://t.me/hikimaruii/67" },
            { title: "Naruto (Season-2) [Episode-1]", image: "https://i.ibb.co/SDdgMXKN/303476-blondes-naruto-shippuden-anime-anime-boys-sage-mode-uzumaki-naruto-scaled.jpg", link: "https://t.me/Honesthimesh/7" },
            { title: "Naruto (Season-2) [Episode-3]", image: "https://i.ibb.co/SDdgMXKN/303476-blondes-naruto-shippuden-anime-anime-boys-sage-mode-uzumaki-naruto-scaled.jpg", link: "https://t.me/Honesthimesh/8" },
            { title: "Naruto (Season-2) [Episode-4]", image: "https://i.ibb.co/SDdgMXKN/303476-blondes-naruto-shippuden-anime-anime-boys-sage-mode-uzumaki-naruto-scaled.jpg", link: "https://t.me/Honesthimesh/9" }
        ];

        function displayAnimeList() {
            const container = document.getElementById('animeContainer');
            container.innerHTML = '';

            animeDatabase.forEach(anime => {
                let animeCard = document.createElement('div');
                animeCard.classList.add('anime-card');

                animeCard.innerHTML = `
                    <img src="${anime.image}" alt="${anime.title}">
                    <p class="anime-title">${anime.title}</p>
                    <a href="${anime.link}" target="_blank">Watch Now</a>
                `;

                container.appendChild(animeCard);
            });
        }

        function searchAnime() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let found = false;

            document.querySelectorAll('.anime-card').forEach(card => {
                let title = card.querySelector('.anime-title').innerText.toLowerCase();
                if (title.includes(input)) {
                    card.style.display = "block";
                    found = true;
                } else {
                    card.style.display = "none";
                }
            });

            document.getElementById("notFoundMessage").style.display = found ? "none" : "block";
        }

        displayAnimeList();
    </script>

</body>
</html>
