<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Nest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        #searchBar {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .anime-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
        .anime-card img {
            width: 100%;
            border-radius: 5px;
        }
        #notFound {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anime Nest</h1>
        <input type="text" id="searchBar" placeholder="Search Anime..." onkeyup="searchAnime()">
        <p id="notFound">Anime not found</p>
        <div class="anime-list" id="animeList">
            <div class="anime-card" data-title="Attack on Titan">
    <img src="aot1.jpg" alt="Attack on Titan">
    <p>Attack on Titan (Season-1)</p>
    <a href="https://t.me/hikimaru_the_owner/9" target="_blank">Watch Now</a>
            </div>
            <div class="anime-card" data-title="Attack on Titan (season-2)">
                <img src="aot2.jpg" alt="Attack on Titan">
                <p>Attack on Titan (season-2)</p>
            </div>
            <div class="anime-card" data-title="Baki Hanma (season-1)">
                <img src="baki1.jpg" alt="Baki Hanma">
                <p>Baki Hanma (season-1)</p>
            </div>
        </div>
    </div>
    <script>
        function searchAnime() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let animeCards = document.querySelectorAll('.anime-card');
            let found = false;animeCards.forEach(card => {
            let title = card.getAttribute('data-title').toLowerCase();
            if (title.includes(input)) {
                card.style.display = "block";
                found = true;
            } else {
                card.style.display = "none";
            }
        });
        
        document.getElementById('notFound').style.display = found ? "none" : "block";
    }
</script>

</body>
      </html>
